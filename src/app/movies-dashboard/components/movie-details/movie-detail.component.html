<div class="card border-gray bg-light" >
    <div class="card-header">
        <h5> {{ detail.movieName }} </h5>
    </div>
    <div class="card-body">
        <div class="card-text" class="text-capitalize">Actor: {{ detail.artistName }}</div>
        <div class="card-text" class="text-capitalize">Actress: {{ detail.actressName }}</div>
        <div class="card-text" class="text-capitalize">Director: {{ detail.director }}</div>
        <div class="card-text" class="text-capitalize">Genre: {{ detail.genre }}</div>
    </div>
    <div class="card-footer">
        <a href="{{ detail.movieURL }}" class="btn btn-primary" class="text-capitalize">Play</a>
    </div>
</div>

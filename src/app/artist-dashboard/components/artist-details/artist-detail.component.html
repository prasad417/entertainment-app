<div class="card text-center border-gray bg-light mb-3">
    <div class="card-body">
        <h3 class="card-title" >
            <a [routerLink]="['/artistmovies', detail.id]" class="text-capitalize">
                <img class="card-img-top" src="http://prasaddy.x10host.com{{ detail.logoURL }}" alt="{{ detail.artistName }}" width="505" height="428">{{ detail.artistName }}
            </a>
        </h3>
    </div>
</div>

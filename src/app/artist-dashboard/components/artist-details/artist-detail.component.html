<div class="card text-center border-gray bg-light mb-3">
    <div class="card-body">
        <h3 class="card-title" >
            <a [routerLink]="['/artistmovies', detail.id]" class="text-capitalize">
                <img class="card-img-top" src="{{ detail.logoURL }}" alt="{{ detail.artistName }}" >{{ detail.artistName }}
            </a>
        </h3>
    </div>
</div>
